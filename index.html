<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center p-1 header-height bg-blue text-light">
    <h1 class="title">Weather Dashboard</h1>
  </header>

<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-2">
            <h3 class="mt-2">
                Search for a city:
            </h3>
            <div class="form">
                <input placeholder="Tampa..." type="text" id="search-val" />
                <button class="btn" id= "search-btn">
                    <i class= "fas fa-search"></i>
                </button>
            </div>
            <aside class="citiesBtn">

            </aside>
        </aside>
        <div class = "containerContainer">
            <div class = "container">
        <div class = "show" >
            <div class = "searchValueHeader"></div>
            <div class = "date"></div>
            <ul class = "list p-3">
                <li class="list1"></li>
                <li class="list2"></li>
                <li class="list3"></li>
                <li class="list4"></li>

            </ul>
        </div>
    </div>
    </div>
</div>
</div>


  <script src="./js/script.js"></script>
</body>

</html>
